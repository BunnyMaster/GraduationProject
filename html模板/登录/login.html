<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../rest.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>登录</title>
</head>

<body>
    <div class="out">
        <!-- 登录 -->
        <div class="login_box">
            <div class="top">
                <!-- 左边的 -->
                <div class="top-left top-active">
                    登录
                </div>
                <!-- </div>右边的 -->
                <div class="top-right">
                    注册
                </div>
            </div>
            <div class="bottom">
                <!-- 登录内容 -->
                <div class="login_content">
                    <!-- 登录 -->
                    <div class="UserName">
                        <label for="LoginName">用户名</label> <input type="text" name="username" id="LoginName">
                    </div>
                    <!-- 密码 -->
                    <div class="UserPwd">
                        <label for="LoginPassword">密码</label> <input type="password" name="password" id="LoginPassword">
                    </div>
                    <button type="submit" id="LoginBtn">登录</button>
                </div>
                <!-- 注册内容 -->
                <div class="register_content">

                </div>
            </div>
        </div>
</body>

</html>
