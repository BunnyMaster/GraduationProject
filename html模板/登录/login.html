<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../rest.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>登录</title>
</head>

<body>
    <div class="out">
        <!-- 登录 -->
        <div class="login_box">
            <div class="top">
                <!-- 左边的 -->
                <div class="top-left top-active">
                    登录
                </div>
                <!-- </div>右边的 -->
                <div class="top-right">
                    注册
                </div>
            </div>
            <div class="bottom">
                <!-- 登录内容 -->
                <div class="login_content">
                    <!-- 登录 -->
                    <div class="UserName">
                        <label for="LoginName">用户名</label> <input type="text" name="username" id="LoginName"
                            placeholder="请输入邮箱/手机号/用户名">
                    </div>
                    <!-- 密码 -->
                    <div class="UserPwd">
                        <label for="LoginPassword">密码</label> <input type="password" name="password" id="LoginPassword"
                            placeholder="请输入8-16位密码">
                    </div>
                    <button type="submit" id="LoginBtn">登录</button>
                </div>
                <!-- 注册内容 -->
                <div class="register_content">
                    <!-- 登录 -->
                    <div class="UserName">
                        <label for="RegiName">用户名</label>
                        <input type="text" name="username" id="RegiName" placeholder="请输入邮箱/手机号/用户名">
                    </div>
                    <!-- 密码 -->
                    <div class="UserPwd">
                        <label for="LoginPassword1">密码</label>
                        <input type="password" name="password1" id="LoginPassword1" placeholder="请输入8-16位密码">
                    </div>
                    <!-- 确认密码 -->
                    <div class="UserPwd2">
                        <label for="LoginPassword2">确认密码</label>
                        <input type="password" name="password2" id="LoginPassword2" placeholder="请再次输入密码">
                    </div>
                    <!-- 验证码 -->
                    <div class="VerificationCode">
                        <label for="Verification_Code">验证码</label>
                        <input type="text" name="password" id="Verification_Code" placeholder="请输入验证码">
                        <button>获取验证码</button>
                    </div>
                    <button type="submit" id="LoginBtn">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
